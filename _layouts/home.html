{% include head-dark.html %}

<style>

/* CSS */
.gridWrapper {
      overflow: hidden;
      margin: 10px;
}
.tile {
      float: left;
      position: relative;
      width: 20%;
      padding-bottom: 20%;
    }
.tile-double {
  float:left;
  position:relative;
  width:40%;
  padding-bottom:20%;
}
.tileInner {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
      overflow: hidden;
    }
.tileInner img {
      width: 100%;
    }
/*Media Query to Adapt Screen to iPhone*/
@media only screen and (max-width : 320px) {
    .tile {
        width: 100%;
        padding-bottom: 100%;
      }
}
/*Media Query to Adapt Screen to iPhone Retina*/
@media only screen and (max-width : 640px) {
    .box {
        width: 50%;
        padding-bottom: 50%;
      }
}

</style>

<section class="article archive">
  <article class="archive-wrap">

    {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

    </div>
  </article>
</section>
